<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenline E Ticket</title>
  <!-- fav icon link  -->
  <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
  <!-- css file linkup -->
  <link rel="stylesheet" href="./styles/style.css">
  <!-- tailwind and daisy ui link up  -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- fontawesome linkup -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header Section  -->
  <header class="main_container hero_section relative">
    <nav class="pt-6 px-6  ">
      <div class="navbar  ">
        <!-- logo box  -->
        <div class="flex-1  ">
          <img class="logo" src="./images/logo.png" alt="">
        </div>
        <div class="flex-none">
          <div class="flex  items-center gap-6">
            <div class="w-12 h-12 border-2 border-white rounded-full flex justify-center items-center ">
              <!-- <i class="fa-solid fa-share-nodes text-white text-2xl"></i> -->
              <img src="./images/share.png" alt="">
            </div>
            <!-- button  -->
            <button class="btn btn-outline  border-2 border-white text-white rounded-[124px] p-4">Download
              The 2024
              Report</button>
            <!-- bars box -->
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <!-- bar icon -->
                <i class="fa-solid fa-bars text-white text-4xl"></i>
                <!-- <img class="w-[26px] h-[10px]" src="./images/bars.png" alt=""> -->

              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- banner section  -->
    <section class="">
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 ">
        <img src="./images/banner_image.png" alt="">
      </div>
    </section>
  </header>
  <!-- Main section  -->
  <main class="main_container"> Main
  </main>

  <!-- footer section start -->
  <footer>Footer</footer>


  <!-- Script file linkup  -->
  <script src="./scripts/app.js"></script>
</body>

</html>
